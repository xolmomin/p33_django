{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static 'apps/vendors/images/register-page-img.png' %}" alt="Register"
                         class="img-fluid"/>
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="text-center mb-30">
                            <h4 class="font-24 weight-600">Create Account</h4>
                            <p class="weight-500">Fill in the form to create your account</p>
                        </div>
                        <form method="POST" action="{% url 'register_view' %}">
                            {% csrf_token %}
                            <div class="input-group custom">
                                <input type="text" name="first_name"
                                       class="form-control form-control-lg"
                                       placeholder="First name"/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-user-2"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input type="text" name="last_name"
                                       class="form-control form-control-lg"
                                       placeholder="Last name"/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-user-2"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input type="email" name="email"
                                       class="form-control form-control-lg"
                                       placeholder="Email"/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-email"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input type="text" name="username"
                                       class="form-control form-control-lg"
                                       placeholder="Username"/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-user1"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input type="password" name="password1"
                                       class="form-control form-control-lg"
                                       placeholder="Password"/>
                                <div class="input-group-append custom">
										<span class="input-group-text">
                                            <i class="dw dw-padlock1"></i>
                                        </span>
                                </div>
                            </div>
                            <div class="input-group custom">
                                <input type="password" name="password2"
                                       class="form-control form-control-lg"
                                       placeholder="Confirm Password"/>
                                <div class="input-group-append custom">
										<span class="input-group-text">
                                            <i class="dw dw-padlock1"></i>
                                        </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Create Account
                            </button>
                        </form>

                        <div class="login-link">
                            <p>Already have an account? <a href="{% url 'login_view' %}">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
